<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td>a</td>
			<td class="vertical">b</td>
			<td>c</td>
		</tr>
		<tr>
			<td class="horizontal">a</td>
			<td class="horizontal vertical">b</td>
			<td class="horizontal">c</td>
		</tr>
		<tr>
			<td>a</td>
			<td class="vertical">b</td>
			<td>c</td>
		</tr>
	</table>

</body>
</html>
